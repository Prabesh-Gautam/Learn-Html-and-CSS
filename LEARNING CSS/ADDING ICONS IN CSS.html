<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adding icons in css</title>
    <link rel="stylesheet" href="./css/adding icons in css.css">
    <script src="https://kit.fontawesome.com/a1f83595a9.js" crossorigin="anonymous"></script>

</head>
<body>
    <button class="btn" id="btn-fb"><i class="fab fa-facebook-square"></i> <span class="label"> facebook </span></button>
    <button class="btn" id="btn-google"><i class="fab fa-google"></i> <span class="label"> google</span></button>
    <button class="btn" id="btn-github"><i class="fab fa-github-square"></i><span class="label"> github</span></button>
</body>
</html>
