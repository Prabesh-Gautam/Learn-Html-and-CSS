<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>topbar using flex</title>
    <link rel="stylesheet" href="./CSS FILES/topbar using flex layout.css">
    <script src="https://kit.fontawesome.com/a1f83595a9.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav id="main-navbar">
            <div id="logodiv">
                     <img id="logo" src="../assets/logo prabesh.png" alt="logo">
            </div>
            <div id="item-list">
                    <ul>
                        <li>home</li>
                        <li>destination</li>
                        <li>about us</li>
                    </ul>
            </div>
            <div id="icon-list">
                <div id="searchbar">
                    <div>
                        <input type="text" id="searchbox">
                    </div>
                    <div>
                       <p class="icons" id="searchicon"> <i class="fas fa-search"></i> </p>
                    </div>
                </div>
                    <p  class="icons" id="bell"><i class="fas fa-bell"></i></p>
                    <p class="icons" id="profile"><i class="fas fa-user-circle"></i></p>
            </div>
        </nav>
    </header>
</body>
</html>
