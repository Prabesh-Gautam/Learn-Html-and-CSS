<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--This new element in html 5  is the combination of elements like a dropdown and suggestion box 
        "datalist" .-->
    <form action="">
        <input list="technologies" name="technologies"/>
        <datalist id="technologies"> 
            <option value="HTML">
            <option value="CSS">
            <option value="Javascript">
            <option value="Jquery"> 
            <option value="JAVA">
            <option value="C++">
            <option value="React Redox">
            <option value="python">
        </datalist>

    </form>
</body>
</html>
