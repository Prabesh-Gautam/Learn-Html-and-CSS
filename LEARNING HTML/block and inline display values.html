<body>
    <h1>Block and inline elements</h1>
    <h2>Block elements</h2>
    <div style="background-color:lightblue;">
        <h3>this is the heading in the block elements</h3>
        <p>this is the paragraph</p>
    </div>
    <h3 style="background-color: lightcoral;"> this is outside of the block </h3>
    <p style="background-color: lightgreen;"> this is the paragraph</p>

    <h2>Inline elements</h2>
    <div style="background-color: lightslategray; padding: 10px; margin: 2px;">
    <span style="background-color: lightgreen; font-size: x-large; padding: 5px; text-transform: uppercase; font-weight: bold;" >home</span>
    <span style="background-color: lightpink; font-size: x-large; padding: 5px; text-transform: uppercase; font-weight: bold;" >about</span>
    <span style="background-color: lightseagreen; font-size: x-large; padding: 5px; text-transform: uppercase; font-weight: bold;">contact</span>
    <span style="background-color: lightsalmon; font-size: x-large; padding: 5px; text-transform: uppercase; font-weight: bold;">details</span>
    </div>
